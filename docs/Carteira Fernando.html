<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="logo.png">
        <title>Py.Bank</title> <!--Aquele nome na aba do navegador-->
    </head>
    <body>
        <header> 
			<nav id="menu"> <!--Aqui começa o html do MENU-->
				<a href=#><img class="logo_menu" src="logo.png" alt="Logo Py.Bank"></a>
				<ul>
					<li>
						<a class="item_menu" href="https://atronee.github.io/A2-IC-Python/">CARTEIRA CLÁUDIA</a>
					</li>
					<li>
						<a class="item_menu" href="https://atronee.github.io/A2-IC-Python/Carteira%20Jo%C3%A3o">CARTEIRA JOÃO</a>
					</li>
				</ul>
			</nav> <!--Aqui termina o html do MENU-->
		</header>

        <h1 class="titulo-centralizado">Fernando</h1>
        <div class="acao">
            <h2>Ações</h2>
            <table class="estilo-tabela">
                <tr>
                    <th>Ações</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td>VALE3.SA</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>MGLU3.SA</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>ITUB4.SA</td>
                    <td>375</td>
                </tr>
            </table>
        </div>

        <div class = moeda>
            <h2>Moedas</h2>
            <table class="estilo-tabela">
                <tr>
                    <th>Moeda</th>
                    <th>Quantidade</th>
                </tr>
                <tr>
                    <td>CADBRL=X</td>
                    <td>150</td>
                </tr>
                <tr>
                    <td>CHFBRL=X</td>
                    <td>500</td>
                </tr>
            </table>
        </div>
    </body>
</html>
